<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ATM Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://wpblogassets.paytm.com/paytmblog/uploads/2021/07/ATM_8_WhatIsAnATMCardAndHowToUseIt-1-800x500.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

       header {
      display: flex;
      align-items: center;
      justify-content: center;
	  top: 0;
      left: 0;
      padding: 20px; 
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
     header img {
      width: 80px; /* adjust logo size */
      height: auto;
      margin-right: 4px;
    }

    header h1 {
      font-size: 48px;
      color: #004C8F; /* HDFC Blue */
      margin: 0;
    }

    header h1 span {
      color: #E61C23; /* HDFC Red */
    }

    form {
      margin-top: 200px; /* gives space below fixed header */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    label {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"] {
      font-size: 18px;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 8px;
      width: 220px;
      text-align: center;
      outline: none;
    }

    .rightside-button-container {
      display: flex;
      justify-content: center;
    }

    .side {
      width: 200px;
      height: 60px;
      background: linear-gradient(145deg, #d4d4d4, #9e9e9e);
      border: 2px solid #333;
      border-radius: 50px;
      box-shadow: inset 2px 2px 5px #fff,
                  inset -2px -2px 5px #555,
                  0 4px 10px rgba(0,0,0,0.5);
      color: black;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      position: relative;
    }

    .side:active {
      box-shadow: inset -2px -2px 5px #fff,
                  inset 2px 2px 5px #555;
      transform: scale(0.97);
      background: linear-gradient(145deg, #b0b0b0, #8c8c8c);
    }

    .side::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(0,255,0,0.4);
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>

<body>
  <header>
 
    <h1><span>YASH</span> Bank</h1>
  </header>

  <form method="post" action="Deposit">
    <div>
     
      <label for="amount">Enter Amount:</label><br>
      <input type="number" id="amount" name="deposit" placeholder="Enter Amount" required>
    </div>

    <div class="rightside-button-container">
      <button type="submit" class="side">Enter</button>
    </div>
  </form>
</body>
</html>
