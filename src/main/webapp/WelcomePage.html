<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to YASH Bank ATMService</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-image: url("background.jpg/img.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      animation: fadeIn 1.5s forwards;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .header a {
      background: linear-gradient(90deg,#005bb5,#007bff);
      color: white;
      text-decoration: none;
      padding: 8px 22px;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }

    .header a:hover {
      background: #b9152f;
      transform: scale(1.05);
    }

    .content {
      text-align: center;
      margin-top: 120px;
      color: white;
    }

    h1 {
      font-size: 32px;
      animation: fadeInUp 1.2s;
    }

    .logo-section {
      margin-top: 30px;
    }

    .logo-section img {
      height: 70px;
      animation: floatLogo 3s infinite;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatLogo {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>

<body>

  <div class="header">
    <div>YASH Bank ATMService</div>
    <a href="login.html">Login</a>
  </div>

  <div class="content">
    <h1>Welcome to YASH Bank ATMService</h1>

    <div class="logo-section">
      <p>MADE DIGITAL BY</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/NOW_Logo_Solid_Gradient_131x42mm_RGB-1.png">
    </div>
  </div>

  <footer>
    Â© 2025 YASH Bank Ltd. All Rights Reserved.
  </footer>

</body>
</html>
