<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to HDFC Bank NetBanking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      text-align: center;
      opacity: 0;
      background-image: url("background.jpg/img.png");
	  background-size: cover;       /* image covers entire screen */
	  background-position: center;  /* center image */
	  background-repeat: no-repeat;
	   display: flex;
	  flex-direction: column;
	  min-height: 80vh;
	  color: #333;
	  animation: fadeIn 1.5s ease-in;
      animation: fadeIn 1.5s ease-in forwards;
    }

    /* Header animation */
    .header {
      background-color: #003366;
      padding: 15px;
      color: white;
      text-align: left;
      font-weight: bold;
      font-size: 22px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transform: translateY(-60px);
      animation: slideDown 1s ease-out forwards;
    }

    .content {
      margin-top: 100px;
    }

    h1 {
      font-size: 32px;
      color: white;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .logo-section {
      margin-top: 20px;
      animation: fadeIn 2s ease-in;
    }

    .logo-section img {
      height: 70px;
      vertical-align: middle;
      margin: 0 10px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    .btn-container {
      margin-top: 40px;
      animation: popUp 1.8s ease-out;
    }

    .btn {
      text-decoration: none;
       background: linear-gradient(90deg,#003366,#005bb5);
      color: white;
      padding: 12px 35px;
      margin: 10px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #b9152f;
      transform: scale(1.05);
    }

    footer {
      background-color: #003366;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
      animation: fadeIn 2.5s ease-in;
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideDown {
      to { transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popUp {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="header">
    HDFC Bank NetBanking
  </div>

  <div class="content">
    <h1>Welcome to HDFC Bank NetBanking</h1>

    <div class="logo-section">
      <span style=color:white>MADE DIGITAL BY</span><br><br>
      <img src="https://1000logos.net/wp-content/uploads/2021/06/HDFC-Bank-logo.png" alt="HDFC Bank Logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/NOW_Logo_Solid_Gradient_131x42mm_RGB-1.png" alt="Now Logo">
    </div>

    <div class="btn-container">
      <a href="login.html" class="btn">Login</a>
      <a href="Registration.html" class="btn">Register</a>
    </div>
  </div>

  <footer>
    Â© 2025 HDFC Bank Ltd. All Rights Reserved.
  </footer>
</body>
</html>
