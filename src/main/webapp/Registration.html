<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HDFC NetBanking - Registration</title>
  
 <link rel="stylesheet" href="./Registration.css">
</head>

<body>

<div class="header">HDFC Bank NetBanking</div>

<main>
  <h1>HDFC Registration Form</h1>

  <form method="post" action="registration">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="fname">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lname">
    </div>

    <div class="form-group">
      <label>User Name</label>
      <input type="text" name="uname">
    </div>

    <div class="form-group">
      <label>Aadhar No</label>
      <input type="text" name="aahno">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="pword">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender-group">
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
      </div>
    </div>

    <div class="form-group">
      <label>Enter Captcha</label>
      <div class="captcha-container">
        <span id="captcha"></span>
        <button type="button" class="refresh-btn" id="refreshCaptcha">&#x21bb;</button>
      </div>
      <br>
      <input type="text" id="captchaInput">
    </div>

    <div style="text-align:center;">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>

    <input type="hidden" value="1000" name="bal">
  </form>
</main>

<footer>Â© 2025 HDFC Bank Ltd. All Rights Reserved.</footer>

<script>
  function generateCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let captcha = "";
    for (let i = 0; i < 6; i++)
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    document.getElementById("captcha").textContent = captcha;
  }

  window.onload = generateCaptcha;
  document.getElementById("refreshCaptcha").onclick = generateCaptcha;
</script>

</body>
</html>
