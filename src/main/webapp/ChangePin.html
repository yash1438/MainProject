<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PIN</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-image: url('https://wpblogassets.paytm.com/paytmblog/uploads/2021/07/ATM_8_WhatIsAnATMCardAndHowToUseIt-1-800x500.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
        header {
      display: flex;
      align-items: center;
      justify-content: center;
	  top: 0;
      left: 0;
      padding: 20px; 
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
     header img {
      width: 80px; /* adjust logo size */
      height: auto;
      margin-right: 4px;
    }

    header h1 {
      font-size: 48px;
      color: #004C8F; /* HDFC Blue */
      margin: 0;
    }

    header h1 span {
      color: #E61C23; /* HDFC Red */
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input[type="number"] {
      font-size: 18px;
      padding: 10px;
      border: 2px solid black;
      border-radius: 8px;
      text-align: center;
    }

    button {
      padding: 12px;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>

<body>
 <header>
    <img src="Logo/hdfc-logo.png" alt="HDFC Logo">
    <h1><span>HDFC</span> Bank</h1>
  </header>

  <form method="post" action="CP">
    <h2>Generate New PIN</h2>

    <label>Enter New PIN:</label>
    <input type="number" name="PinNo" placeholder="Enter PIN" required>

   
    <button type="submit">Submit</button>
  </form>

</body>
</html>
